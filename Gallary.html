<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Raja Lodge Ooty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 fixed top-0 w-full z-50">
    <div class="flex items-center">
      <a href="index.html">
        <img src="logo.jpg" alt="Raja Lodge Logo" class="logo mr-3">
      </a>
      <span class="text-white text-xl font-bold">Raja Lodge Ooty</span>
    </div>
    <div class="space-x-4 text-white font-semibold hidden md:flex">
      <a href="index.html" class="hover:text-yellow-400">Home</a>
      <a href="about.html" class="hover:text-yellow-400">About</a>
      <a href="gallery.html" class="text-yellow-400">Gallery</a>
      <a href="pricing.html" class="hover:text-yellow-400">Pricing</a>
      <a href="booking.html" class="hover:text-yellow-400">Booking</a>
      <a href="review.html" class="hover:text-yellow-400">Reviews</a>
      <a href="guidelines.html" class="hover:text-yellow-400">Guidelines</a>
      <a href="contact.html" class="hover:text-yellow-400">Contact</a>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="pt-24 px-6 md:px-20 fade-in">
    <h1 class="text-4xl font-bold text-center mb-10 text-yellow-300">Our Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Image 1 -->
      <img src="https://ik.imagekit.io/swetha/r1.jpg" alt="Lodge Image 1" class="rounded-xl gallery-img shadow-lg">

      <!-- Image 2 -->
      <img src="https://ik.imagekit.io/swetha/r2.jpg" alt="Lodge Image 2" class="rounded-xl gallery-img shadow-lg">

      <!-- Image 3 -->
      <img src="https://ik.imagekit.io/swetha/r3.jpg" alt="Lodge Image 3" class="rounded-xl gallery-img shadow-lg">

      <!-- Image 4 -->
      <img src="https://ik.imagekit.io/swetha/r4.jpg" alt="Lodge Image 4" class="rounded-xl gallery-img shadow-lg">

      <!-- Image 5 -->
      <img src="https://ik.imagekit.io/swetha/r5.jpg" alt="Lodge Image 5" class="rounded-xl gallery-img shadow-lg">

      <!-- Image 6 -->
      <img src="https://ik.imagekit.io/swetha/r6.jpg" alt="Lodge Image 6" class="rounded-xl gallery-img shadow-lg">

    </div>
  </section>

</body>
</html>
