<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raja Lodge Ooty</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #000;
    }

    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      color: gold;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 99;
    }

    .nav-line-1, .nav-line-2 {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 1rem;
    }

    .nav-line-1 {
      margin-bottom: 0.3rem;
    }

    .content {
      position: relative;
      top: 25%;
      text-align: center;
      color: #fff;
      font-family: 'Playfair Display', serif;
      padding: 2rem;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .lodge-name {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
      color: gold;
    }

    .welcome-text {
      font-size: 1.2rem;
      color: #eee;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background: gold;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
    }

    @media (max-width: 768px) {
      .content {
        top: 18%;
        padding: 1rem;
      }
      .lodge-name {
        font-size: 2rem;
      }
      .welcome-text {
        font-size: 1rem;
      }
      .nav-line-1, .nav-line-2 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
