<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raja Lodge Ooty</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      color: gold;
    }

    .nav-top {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      font-weight: 500;
      font-size: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: gold;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: white;
    }

    .logo {
      width: 100px;
      margin: 80px auto 10px;
      display: block;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      font-family: 'Cinzel Decorative', cursive;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px black;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background-color: gold;
      color: black;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="InShot_20250802_135353047 (1).mp4" type="video/mp4">

  </video>

  <!-- 🔝 Transparent Navbar -->
  <nav>
    <div class="nav-top">RAJA LODGE OOTY</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="pricing.html">Pricing</a>
      <a href="booking.html">Booking</a>
      <a href="review.html">Reviews</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- 🖼️ Logo -->
  <img src="IMG-20250731-WA0005.jpg" alt="Logo" class="logo">

  <!-- 💬 Welcome & CTA Buttons -->
  <section class="hero">
    <h1>Welcome to Raja Lodge — Your Home in Ooty</h1>
    <div class="buttons">
      <a href="tel:+919843830181">📞 Call Now</a>
      <a href="https://wa.me/919843830181" target="_blank">💬 WhatsApp</a>
    </div>
  </section>

</body>
</html>
