<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Raja Lodge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/7J22kGz0/IMG-20250731-WA0021.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select, textarea {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #ffd700;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e6c200;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html">Raja Lodge</a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="pricing.html">Pricing</a>
      <a href="booking.html">Booking</a>
      <a href="reviews.html">Reviews</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h2>Book Your Stay</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="checkin">Check-In Date</label>
      <input type="date" id="checkin" required />

      <label for="checkout">Check-Out Date</label>
      <input type="date" id="checkout" required />

      <label for="guests">Number of Guests</label>
      <select id="guests" required>
        <option value="">Select</option>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4+">4+ Guests</option>
      </select>

      <label for="requests">Special Requests</label>
      <textarea id="requests" rows="3" placeholder="Any special needs..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
</body>
</html>
